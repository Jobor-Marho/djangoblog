{% extends 'base.html' %}
{% block content %}
  <!-- Page Header -->
  

  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')"
id="top">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Log In</h1>
                    <span class="subheading">Welcome Back!</span>
                </div>
            </div>
        </div>
    </div>
</header>

  <div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto content">
            {% if messages %}
                {% for message in messages %}
                    <p class="error"><strong>{{ message }}</strong> </p>
                {% endfor %}
            {%  endif %}
            <form action="{% url 'blog:login' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="username" id="" class="form-control">
                </div>
                
                <div class="mt-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control">
                </div>
                <div class="mt-3 mb-5"><button class="btn btn-lg btn-primary">Login</button></div>
            </form>
        </div>
    </div>
  </div>


{% endblock %}
